<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./backend.js"></script>
</head>
<body>
<div class="shadow">
    <div id="CalcuBody">
    <div class="glass"></div>
        <h1 id="result"></h1>
            <ul>
                <button class="numbers"id="btn9" onclick="declareValue(9)">9</button>
                <button class="numbers"id="btn8" onclick="declareValue(8)">8</button>
                <button class="numbers"id="btn7" onclick="declareValue(7)">7</button>
                <button class="numbers"id="btn6" onclick="declareValue(6)">6</button>
                <button class="numbers"id="btn5" onclick="declareValue(5)">5</button>
                <button class="numbers"id="btn4" onclick="declareValue(4)">4</button>
                <button class="numbers"id="btn3" onclick="declareValue(3)">3</button>
                <button class="numbers"id="btn2" onclick="declareValue(2)">2</button>
                <button class="numbers"id="btn1" onclick="declareValue(1)">1</button>
                <button class="numbers"id="btn0" onclick="declareValue(0)">0</button>
                <button class="numbers"id="btndot" onclick="declareValue(value)" value=".">.</button>
                <button class="numbers"id="btnClr" onclick="clearBox()">C</button> 
            </ul>
            <ul class="optParent">
                <button class="operations" id="btnAdd" onclick="declareValue(value)" value="+">+</button>
                <button class="operations" id="btnMinus" onclick="declareValue(value)" value="-">-</button>
                <button class="operations" id="btnTimes" onclick="declareValue(value)" value="*">*</button>
                <button class="operations" id="btnDivide" onclick="declareValue(value)" value="/">/</button>
                <button class="operations" id="btnEquals" onclick="operation()" >=</button>
            </ul>
    </div>
</div>
</body>
</html>
